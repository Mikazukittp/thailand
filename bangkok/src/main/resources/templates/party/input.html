<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/head :: common_head('出欠入力')"></div>
<body>
<div th:include="common/header :: common_header"></div>
<div class="container">
    <h1 th:text="${party.name}">aaa</h1>
    <p th:text="${validationError}">validationError</p>
    <form method="post" th:action="@{'/parties/' + ${hash} + '/confirm'}" th:object="${form}">

        <div class="row">
            <div class="six columns">
                <label for="sei">姓</label>
                <input id="sei" class="u-full-width" type="text" th:field="*{lastName}" autocomplete="family-name"/>
            </div>
            <div class="six columns">
                <label for="sei">名</label>
                <input id="mei" class="u-full-width" type="text" th:field="*{firstName}" autocomplete="given-name"/>
            </div>
        </div>

        <label for="email">E-mail</label>
        <input id="email" class="u-full-width" type="email" th:field="*{email}"/>

        <div class="row">
            <label class="six columns">
                <input type="radio" name="attendance" th:value="${true}" th:field="*{attendance}"/>
                <span class="label-body">出席</span>
            </label>
            <label class="six columns">
                <input type="radio" name="attendance" th:value="${false}" th:field="*{attendance}"/>
                <span class="label-body">欠席</span>
            </label>
        </div>

        <div class="row">
            <label class="six columns">
                <input type="radio" name="gender" th:value="${true}" th:field="*{gender}"/>
                <span class="label-body">男性</span>
            </label>
            <label class="six columns">
                <input type="radio" name="gender" th:value="${false}" th:field="*{gender}"/>
                <span class="label-body">女性</span>
            </label>
        </div>

        <div class="row">
            <label class="six columns">
                <input type="radio" name="side" th:value="${true}" th:field="*{side}"/>
                <span class="label-body">新郎側ゲスト</span>
            </label>
            <label class="six columns">
                <input type="radio" name="side" th:value="${false}" th:field="*{side}"/>
                <span class="label-body">新婦側ゲスト</span>
            </label>
        </div>

        <label for="postal-code">郵便番号</label>
        <input id="postal-code" class="u-full-width" type="text" th:field="*{postalCode}" autocomplete="postal-code"/>

        <label for="address">住所</label>
        <input id="address" class="u-full-width" type="text" th:field="*{address}"/>

        <label for="phone">電話番号</label>
        <input id="phone" class="u-full-width" type="tel" th:field="*{phone}"/>

        <label for="message">お祝いメッセージ</label>
        <textarea id="message" class="u-full-width" th:field="*{message}"></textarea>

        <input class="u-full-width" type="submit" value="確認"/>
    </form>
</div>

<div th:include="common/footer :: common_footer"></div>
</body>
</html>
